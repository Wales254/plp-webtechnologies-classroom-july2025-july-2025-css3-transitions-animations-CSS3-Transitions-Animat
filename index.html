<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3 Transitions & Animations with JS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Interactive Animations Demo</h1>

  <!-- Part 1: CSS Transition on Hover -->
  <button id="hoverBtn">Hover Me!</button>

  <!-- Part 2 & 3: Box animation triggered by JS -->
  <div id="animateBox"></div>
  <button onclick="toggleAnimation()">Animate Box</button>

  <!-- Part 2: Demonstrate functions with parameters & return -->
  <p id="result"></p>
  <button onclick="showSum()">Calculate Sum (JS Function)</button>

  <script src="script.js"></script>
</body>
</html>
